buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'com.github.sherter.google-java-format' version '0.7.1'
}

apply plugin: 'idea'
apply plugin: 'java'

group 'com.google.api.showcase'
version '0.1.0-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    implementation 'com.google.cloud:gapic-google-cloud-showcase-v1alpha2:0.0.0-SNAPSHOT'
    implementation "io.grpc:grpc-netty-shaded:1.13.1"

    testImplementation 'junit:junit:4.12'
    testImplementation "com.google.truth:truth:0.41"
}
