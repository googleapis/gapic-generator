type: com.google.api.codegen.ConfigProto
config_schema_version: 1.0.0
language: go
language_settings:
  go:
    package_name: cloud.google.com/go/gopher/apiv1
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.example.myproto.v1.Gopher
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 300
    rpc_timeout_multiplier: 1.3
    max_rpc_timeout_millis: 3000
    total_timeout_millis: 30000
  methods:
  - name: SimpleMethod
    flattening:
      groups:
      - parameters:
        - value
    required_fields:
      - value
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 1000
  - name: LroMethod
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 1000
    long_running:
      return_type: google.example.myproto.v1.SimpleResponse
      metadata_type: google.example.myproto.v1.SimpleResponse
      initial_poll_delay_millis: 3000
      poll_delay_multiplier: 1.3
      max_poll_delay_millis: 30000
      total_poll_timeout_millis: 86400000
  - name: NotLroMethod
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 1000
  - name: RetryMethod
    flattening:
      groups:
      - parameters:
        - value
    required_fields:
      - value
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 1000
  - name: PageStreamMethod
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: value
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 1000
  - name: ServerStreamMethod
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 1000
  - name: ClientStreamMethod
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 1000
  - name: BidiStreamMethod
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 1000
- name: google.example.myproto.v1.Guru
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 300
    rpc_timeout_multiplier: 1.3
    max_rpc_timeout_millis: 3000
    total_timeout_millis: 30000
