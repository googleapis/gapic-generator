type: com.google.api.codegen.ConfigProto
generate_samples: true
language_settings:
  java:
    package_name: com.google.gcloud.pubsub.spi
  python:
    package_name: library
  go:
    # Intentionally changed from the gRPC package name.
    # See: https://github.com/googleapis/toolkit/issues/320
    package_name: cloud.google.com/go/library/apiv1
  ruby:
    # Note that package_name for ruby is intentionally changed
    # from the gRPC package name of the API to test the generated
    # code. See: https://github.com/googleapis/toolkit/issues/309
    package_name: Library::V1
  php:
    package_name: Google\Example\Library\V1
  nodejs:
    package_name: "@google-cloud/library"
interfaces:
- name: google.example.library.v1.LibraryService
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 300
    rpc_timeout_multiplier: 1.3
    max_rpc_timeout_millis: 3000
    total_timeout_millis: 30000
  collections:
  - name_pattern: shelves/{shelf}
    entity_name: shelf
  - name_pattern: shelves/{shelf}/books/{book}
    entity_name: book
  - name_pattern: archives/{archive_path=**}/books/{book}
    entity_name: archived_book
  methods:
  - name: CreateShelf
    flattening:
      groups:
      - parameters:
        - shelf
    required_fields:
      - shelf
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 1000
    request_object_method: false
  - name: GetShelf
    flattening:
      groups:
      - parameters:
        - name
      - parameters:
        - name
        - message
      - parameters:
        - name
        - message
        - string_builder
    required_fields:
      - name
      - options
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 2000
    request_object_method: true
    field_name_patterns:
      name: shelf
  - name: ListShelves
    flattening:
      groups:
      - parameters: []
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: shelves
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 3000
    request_object_method: false
  - name: DeleteShelf
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 4000
    request_object_method: false
    field_name_patterns:
      name: shelf
  - name: MergeShelves
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name
    required_fields:
      - name
      - other_shelf_name
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 5000
    request_object_method: true
    field_name_patterns:
      name: shelf
      other_shelf_name: shelf
  - name: CreateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
    required_fields:
      - name
      - book
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 6000
    request_object_method: true
    field_name_patterns:
      name: shelf
  - name: PublishSeries
    flattening:
      groups:
      - parameters:
        - shelf
        - books
        - edition
    required_fields:
      - shelf
      - books
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 7000
    bundling:
      thresholds:
        element_count_threshold: 6
        element_count_limit: 7
        request_byte_threshold: 100000
        request_byte_limit: 150000
        delay_threshold_millis: 500
      bundle_descriptor:
        bundled_field: books
        discriminator_fields:
          - edition
          - shelf.name
        subresponse_field: book_names
    request_object_method: true
  - name: GetBook
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 8000
    request_object_method: false
    field_name_patterns:
      name: book
  - name: ListBooks
    flattening:
      groups:
      - parameters:
        - name
        - filter
    required_fields:
      - name
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: books
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: true
    field_name_patterns:
      name: shelf
  - name: DeleteBook
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    # leaving commented out to test the default
    #request_object_method: false
    field_name_patterns:
      name: book
  - name: UpdateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
      - parameters:
        - name
        - book
        - update_mask
        - physical_mask
    required_fields:
      - name
      - book
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: true
    field_name_patterns:
      name: book
  - name: MoveBook
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name
    required_fields:
      - name
      - other_shelf_name
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: true
    field_name_patterns:
      name: book
      other_shelf_name: shelf
  - name: ListStrings
    flattening:
      groups:
      - parameters: []
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: strings
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: false
  - name: AddComments
    flattening:
      groups:
      - parameters:
        - name
        - comments
    required_fields:
      - name
      - comments
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: true
    field_name_patterns:
      name: book
    sample_code_init_fields:
      - comments[0].comment
      - comments[0].stage
  - name: GetBookFromArchive
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: false
    field_name_patterns:
      name: archived_book
  - name: UpdateBookIndex
    flattening:
      groups:
      - parameters:
        - name
        - index_name
        - index_map
    required_fields:
    - name
    - index_name
    - index_map
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    field_name_patterns:
      name: book
    sample_code_init_fields:
      - index_name="default index"
      - index_map{"default_key"}
  - name: StreamShelves
    request_object_method: false
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: shelves
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
  - name: AddTag
    flattening:
      groups:
      - parameters:
        - resource
        - tag
    required_fields:
    - resource
    - tag
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      resource: book
    timeout_millis: 60000
  - name: RemoveTag
    flattening:
      groups:
      - parameters:
        - resource
        - tag
    required_fields:
    - resource
    - tag
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      resource: book
    timeout_millis: 60000
    reroute_to_grpc_interface: google.tagger.v1.Tagger
