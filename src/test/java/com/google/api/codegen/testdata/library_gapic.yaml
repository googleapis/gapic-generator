type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.gcloud.pubsub.spi
  python:
    package_name: google.cloud.gapic.example.library.v1
  go:
    # Intentionally changed from the gRPC package name.
    # See: https://github.com/googleapis/toolkit/issues/320
    package_name: cloud.google.com/go/library/apiv1
    domain_layer_location: cloud.google.com/go/library
  ruby:
    # Note that package_name for ruby is intentionally changed
    # from the gRPC package name of the API to test the generated
    # code. See: https://github.com/googleapis/toolkit/issues/309
    package_name: Library::V1
  php:
    package_name: Google\Example\Library\V1
  nodejs:
    package_name: "@google-cloud/library"
  csharp:
    package_name: Google.Example.Library.V1
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
collections:
  - name_pattern: shelves/{shelf_id}
    entity_name: shelf
collection_oneofs:
  - oneof_name: book_oneof
    collection_names:
    - book
    - archived_book
interfaces:
- name: google.example.library.v1.LibraryService
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 300
    rpc_timeout_multiplier: 1.3
    max_rpc_timeout_millis: 3000
    total_timeout_millis: 30000
  collections:
  - name_pattern: shelves/{shelf_id}
    entity_name: shelf
  - name_pattern: shelves/{shelf_id}/books/{book_id}
    entity_name: book
  - name_pattern: archives/{archive_path}/books/{book_id=**}
    entity_name: archived_book
  # To test the case that entity name / variable which happens to be
  # a language keyword. See: https://github.com/googleapis/toolkit/issues/618
  - name_pattern: shelves/{shelf}/books/{book}/returns/{return}
    entity_name: return
  smoke_test:
    method: GetBook
    init_fields:
      - name%shelf_id="testShelf-$RANDOM"
      - name%book_id=$PROJECT_ID
    flattening_group_name: get_book_1
  experimental_features:
    iam_resources:
    - type: google.example.library.v1.Book
      field: name
  methods:
  - name: CreateShelf
    flattening:
      groups:
      - parameters:
        - shelf
    required_fields:
      - shelf
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 1000
    request_object_method: false
    resource_name_treatment: STATIC_TYPES
  - name: GetShelf
    flattening:
      groups:
      - parameters:
        - name
        parameter_resource_name_treatment:
          name: STATIC_TYPES
      - parameters:
        - name
        - message
        parameter_resource_name_treatment:
          name: VALIDATE
      - parameters:
        - name
        - message
        - string_builder
        parameter_resource_name_treatment:
          name: NONE
    required_fields:
      - name
      - options
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 2000
    request_object_method: true
    field_name_patterns:
      name: shelf
  - name: ListShelves
    flattening:
      groups:
      - parameters: []
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: shelves
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 3000
    request_object_method: false
  - name: DeleteShelf
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 4000
    request_object_method: false
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: shelf
  - name: MergeShelves
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name
    required_fields:
      - name
      - other_shelf_name
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 5000
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: shelf
      other_shelf_name: shelf
  - name: CreateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
    required_fields:
      - name
      - book
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 6000
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: shelf
  - name: PublishSeries
    flattening:
      groups:
      - parameters:
        - shelf
        - books
        - edition
    required_fields:
      - shelf
      - books
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 7000
    bundling:
      thresholds:
        element_count_threshold: 6
        element_count_limit: 7
        request_byte_threshold: 100000
        request_byte_limit: 150000
        delay_threshold_millis: 500
      bundle_descriptor:
        bundled_field: books
        discriminator_fields:
          - edition
          - shelf.name
        subresponse_field: book_names
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
  - name: GetBook
    flattening:
      groups:
      - flattening_group_name: get_book_1
        parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 8000
    request_object_method: false
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: book
  - name: ListBooks
    flattening:
      groups:
      - parameters:
        - name
        - filter
    required_fields:
      - name
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: books
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: shelf
  - name: DeleteBook
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    # leaving commented out to test the default
    #request_object_method: false
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: book
  - name: UpdateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
      - parameters:
        - name
        - book
        - update_mask
        - physical_mask
    required_fields:
      - name
      - book
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: book
  - name: MoveBook
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name
    required_fields:
      - name
      - other_shelf_name
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: book
      other_shelf_name: shelf
  - name: ListStrings
    flattening:
      groups:
      - parameters: []
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: strings
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: false
  - name: AddComments
    flattening:
      groups:
      - parameters:
        - name
        - comments
    required_fields:
      - name
      - comments
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: true
    resource_name_treatment: VALIDATE
    field_name_patterns:
      name: book
    sample_code_init_fields:
      - comments[0].comment
      - comments[0].stage
      - comments[0].alignment
  - name: GetBookFromArchive
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: false
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: archived_book
  - name: GetBookFromAnywhere
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    request_object_method: false
    resource_name_treatment: STATIC_TYPES
  - name: UpdateBookIndex
    flattening:
      groups:
      - parameters:
        - name
        - index_name
        - index_map
    required_fields:
    - name
    - index_name
    - index_map
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 10000
    field_name_patterns:
      name: book
    sample_code_init_fields:
      - index_name="default index"
      - index_map{"default_key"}
  - name: StreamShelves
    request_object_method: false
    grpc_streaming:
      response:
        resources_field: shelves
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
  - name: StreamBooks
    request_object_method: false
    resource_name_treatment: STATIC_TYPES
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
  - name: DiscussBook
    # required_fields makes difference on sample code.
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 30000
  - name: FindRelatedBooks
    flattening:
      groups:
      - parameters:
        - names
        - shelves
    required_fields:
    - names
    - shelves
    page_streaming:
      request:
        token_field: page_token
        page_size_field: page_size
      response:
        token_field: next_page_token
        resources_field: names
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 3000
    request_object_method: false
    resource_name_treatment: STATIC_TYPES
    sample_code_init_fields:
    - names[0]
    # TODO(michaelbausor): support %-entity notation for list elements
    #- names[1]%shelf_id=my_shelf
    #- names[1]%book_id=my_first_book
  - name: AddTag
    flattening:
      groups:
      - parameters:
        - resource
        - tag
    required_fields:
    - resource
    - tag
    request_object_method: true
    resource_name_treatment: VALIDATE
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      resource: book
    timeout_millis: 60000
    surface_treatments:
    - include_languages:
      - go
      visibility: DISABLED
  - name: AddLabel
    flattening:
      groups:
      - parameters:
        - resource
        - label
    required_fields:
    - resource
    - label
    request_object_method: true
    resource_name_treatment: VALIDATE
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      resource: book
    timeout_millis: 60000
    reroute_to_grpc_interface: google.tagger.v1.Labeler
    surface_treatments:
    - include_languages:
      - go
      visibility: PRIVATE
  - name: GetBigBook
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      name: book
    timeout_millis: 60000
resource_name_generation:
- message_name: Book
  field_entity_map:
    name: book
- message_name: BookFromArchive
  field_entity_map:
    name: archived_book
- message_name: BookFromAnywhere
  field_entity_map:
    name: book_oneof
- message_name: Shelf
  field_entity_map:
    name: shelf
- message_name: GetShelfRequest
  field_entity_map:
    name: shelf
- message_name: DeleteShelfRequest
  field_entity_map:
    name: shelf
- message_name: MergeShelvesRequest
  field_entity_map:
    name: shelf
    other_shelf_name: shelf
- message_name: CreateBookRequest
  field_entity_map:
    name: shelf
- message_name: GetBookRequest
  field_entity_map:
    name: book
- message_name: ListBooksRequest
  field_entity_map:
    name: shelf
- message_name: UpdateBookRequest
  field_entity_map:
    name: book
- message_name: DeleteBookRequest
  field_entity_map:
    name: book
- message_name: MoveBookRequest
  field_entity_map:
    name: book
    other_shelf_name: shelf
- message_name: GetBookFromArchiveRequest
  field_entity_map:
    name: archived_book
- message_name: GetBookFromAnywhereRequest
  field_entity_map:
    name: book_oneof
- message_name: UpdateBookIndexRequest
  field_entity_map:
    name: book
- message_name: FindRelatedBooksRequest
  field_entity_map:
    names: book
    shelves: shelf
- message_name: FindRelatedBooksResponse
  field_entity_map:
    names: book
