# Common configuration
short_name: library
major_version: v1
proto_path: google/library
author: Google, Inc.
email: googleapis-packages@google.com
homepage: https://github.com/googleapis/googleapis
license: Apache-2.0

# Language-dependent configuration
package_name:
  default: google-cloud-library-v1
  
generated_package_version:
  python:
    lower: '0.14.0'
    upper: '0.15dev'
  nodejs:
    lower: '0.7.1'
  php:
    lower: '0.1.0'

# Dependencies
auth_version:
  python:
    lower: '2.0.0'
    upper: '4.0dev'
  nodejs:
    lower: '0.9.8'

gax_version:
  python:
    lower: '0.14.0'
    upper: '0.15.0'
  nodejs:
    lower: '^0.7.0'
  php:
    lower: '0.6.*'

grpc_version:
  python:
    lower: '1.0.2'
    upper: '2.0dev'
  nodejs:
    lower: '0.15.0'
  php:
    lower: '0.14.1'

proto_version:
  python:
    lower: '3.0.0'
    upper: '4.0dev'
  nodejs:
    lower: '^0.8.3'
  php:
    lower: '0.7.*'
    
common_protos_version:
  python:
    lower: '1.5.0'
    upper: '2.0dev'
  nodejs:
    lower: '0.8.2'
