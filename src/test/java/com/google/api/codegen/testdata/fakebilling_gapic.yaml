type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.fakebilling.v1
    interface_names:
      google.fakebilling.v1.Projects: ProjectAdmin
      google.fakebilling.v1.BillingAccounts: BillingAccountAdmin
  python:
    package_name: google.cloud.gapic.fakebilling.v1
  go:
    package_name: cloud.google.com/go/fakebilling/apiv1
  csharp:
    package_name: Google.Cloud.Fakebilling.V1
  ruby:
    package_name: Google::Cloud::Fakebilling::V1
  php:
    package_name: Google\Cloud\Fakebilling\V1
  nodejs:
    package_name: fakebilling.v1
    domain_layer_location: google-cloud
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.fakebilling.v1.BillingAccounts
  collections:
  - name_pattern: billingAccounts/{billing_account}
    entity_name: billing_account
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - STATUS_CODE_SERVICE_UNAVAILABLE
    - STATUS_CODE_SERVER_ERROR
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000 # 60 seconds
    initial_rpc_timeout_millis: 60000 # 60 seconds
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000 # 60 seconds
    total_timeout_millis: 600000 # 10 minutes
  methods:
  - name: fakebilling.billingAccounts.list
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: ListBillingAccountsResponse
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: fakebilling.billingAccounts.get
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
    field_name_patterns:
      name: billing_account
- name: google.fakebilling.v1.Projects
  lang_doc:
    java: Configure billing projects.
  collections:
  - name_pattern: projects/{project}
    entity_name: project
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000 # 60 seconds
    initial_rpc_timeout_millis: 60000 # 60 seconds
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000 # 60 seconds
    total_timeout_millis: 600000 # 10 minutes
  methods:
  - name: fakebilling.projects.updateBillingInfo
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: project
  - name: fakebilling.projects.getBillingInfo
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
    request_object_method: true
    resource_name_treatment: STATIC_TYPES
    field_name_patterns:
      name: project
