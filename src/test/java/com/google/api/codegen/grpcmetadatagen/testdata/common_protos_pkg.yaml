# Common configuration
short_name: common-protos
major_version: v1
gapic_config_name: library_gapic.yaml
proto_path: google/example/library/v1
author: Google LLC
email: googleapis-packages@google.com
homepage: https://github.com/googleapis/googleapis
license: Apache-2.0
proto_deps: []
artifact_type: PROTOBUF

# Language-dependent configuration
package_name:
  default: google-common-protos

release_level:
  python: 'alpha'

generated_package_version:
  python:
    lower: '0.15.0'
    upper: '0.16dev'
  nodejs:
    lower: '0.7.1'

# Dependencies
gax_version:
  python:
    lower: '0.15.0'
    upper: '0.16.0'
  nodejs:
    lower: '^0.7.0'
  java:
    lower: '0.6.1'

gax_grpc_version:
  java:
    lower: '0.18.0'

grpc_version:
  python:
    lower: '1.0.0'
    upper: '2.0.0dev'
  java:
    lower: '1.0.1'

proto_version:
  python:
    lower: '3.0.0'
    upper: '4.0dev'
  nodejs:
    lower: '^0.8.3'
  java:
    lower: '3.0.0'

auth_version:
  python:
    lower: '2.0.0'
    upper: '4.0.0dev'
  nodejs:
    lower: '0.1.1'

api_common_version:
  java:
    lower: '0.0.2'
