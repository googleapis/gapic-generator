# Common configuration
short_name: library
major_version: v1
proto_path: google/example/library/v1
author: Google, Inc.
email: googleapis-packages@google.com
homepage: https://github.com/googleapis/googleapis
license: Apache-2.0
proto_deps:
- google-common-protos
- google-some-other-package-v1

# Language-dependent configuration
package_name:
  default: google-cloud-library-v1

generated_package_version:
  python:
    lower: '0.15.0'
    upper: '0.16dev'
  nodejs:
    lower: '0.7.1'

# Dependencies
gax_version:
  python:
    lower: '0.15.0'
    upper: '0.16.0'
  nodejs:
    lower: '^0.7.0'

grpc_version:
  python:
    lower: '1.0.0'
    upper: '2.0.0dev'

proto_version:
  python:
    lower: '3.0.0'
    upper: '4.0dev'
  nodejs:
    lower: '^0.8.3'

auth_version:
  python:
    lower: '2.0.0'
    upper: '4.0.0dev'
  nodejs:
    lower: '0.1.1'

google-common-protos_version:
  python:
    name_override: googleapis-common-protos
    lower: '1.5.0'
    upper: '2.0.0dev'
  nodejs:
    lower: '0.8.2'

google-some-other-package-v1_version:
  python:
    name_override: python-other-package
    lower: '12.1.0'
    upper: '13.5.1'
  nodejs:
    name_override: node-pkg
    lower: '0.2.1'
