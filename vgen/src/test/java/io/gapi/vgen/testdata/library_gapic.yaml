type: io.gapi.vgen.ConfigProto
generate_samples: true
language_settings:
  java:
    package_name: com.google.gcloud.pubsub.spi
  python:
    package_name: library
  go:
    package_name: google.golang.org/cloud/library
  ruby:
    package_name: Google::Example::Library::V1
  php:
    package_name: Google\Example\Library\V1
interfaces:
- name: google.example.library.v1.LibraryService
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 300
    rpc_timeout_multiplier: 1.3
    max_rpc_timeout_millis: 3000
    total_timeout_millis: 30000
  collections:
  - name_pattern: shelves/{shelf}
    method_base_name: shelf
  - name_pattern: shelves/{shelf}/books/{book}
    method_base_name: book
  methods:
  - name: CreateShelf
    flattening:
      groups:
      - parameters:
        - shelf
    required_fields:
      - shelf
    retry_codes_name: non_idempotent
    retry_params_name: default
    request_object_method: false
  - name: GetShelf
    flattening:
      groups:
      - parameters:
        - name
      - parameters:
        - name
        - message
      - parameters:
        - name
        - message
        - string_builder
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: true
  - name: ListShelves
    flattening:
      groups:
      - parameters: []
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: shelves
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: false
  - name: DeleteShelf
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: false
  - name: MergeShelves
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name
    required_fields:
      - name
      - other_shelf_name
    retry_codes_name: non_idempotent
    retry_params_name: default
    request_object_method: true
  - name: CreateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
    required_fields:
      - name
      - book
    retry_codes_name: non_idempotent
    retry_params_name: default
    request_object_method: true
  - name: PublishSeries
    flattening:
      groups:
      - parameters:
        - shelf
        - books
        - edition
    required_fields:
      - shelf
      - books
    retry_codes_name: non_idempotent
    retry_params_name: default
    bundling:
      thresholds:
        element_count_threshold: 6
        element_count_limit: 7
        request_byte_threshold: 100000
        request_byte_limit: 150000
        delay_threshold_millis: 500
      bundle_descriptor:
        bundled_field: books
        discriminator_fields:
          - edition
          - shelf.name
        subresponse_field: book_names
    request_object_method: true
  - name: GetBook
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
      - name
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: false
  - name: ListBooks
    flattening:
      groups:
      - parameters:
        - name
        - filter
    required_fields:
      - name
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: books
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: true
  - name: DeleteBook
    flattening:
      groups:
      - parameters:
        - name
    retry_codes_name: idempotent
    retry_params_name: default
    # leaving commented out to test the default
    #request_object_method: false
  - name: UpdateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
      - parameters:
        - name
        - book
        - update_mask
        - physical_mask
    required_fields:
      - name
      - book
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: true
  - name: MoveBook
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name
    required_fields:
      - name
      - other_shelf_name
    retry_codes_name: non_idempotent
    retry_params_name: default
    request_object_method: true
  - name: ListStrings
    flattening:
      groups:
      - parameters: []
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: strings
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: false
